<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Котограм»</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
<svg class="svg-sprite" xmlns="http://www.w3.org/2000/svg" width="0" height="0">
    <linearGradient id="gradient" x1="100%" y1="0" x2="0" y2="100%">
        <stop offset="0%" stop-color="#8a2387" />
        <stop offset="50%" stop-color="#e94057" />
        <stop offset="100%" stop-color="#f27121" />
    </linearGradient>

    <symbol id="icon-fill">
        <path d="M8.395 8.395h30.996v30.996H8.395z" />
        <path d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zM42.834 42.834h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z" />
    </symbol>
    <symbol id="icon-scale">
        <path d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z" fill-rule="nonzero" />
        <path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z" />
    </symbol>
    <symbol id="icon-logo">
        <path d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 0 1 7.11 7.111 7.12 7.12 0 0 1-7.11 7.111 7.12 7.12 0 0 1-7.111-7.11 7.12 7.12 0 0 1 7.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604 13.481-12.657H41.6V41.6z"
              fill="url(#gradient)" fill-rule="evenodd" />
    </symbol>
    <symbol id="icon-rotate">
        <path d="M24 48c13.234 0 24-9.765 24-21.753 0-11.99-10.766-21.749-24-21.749-.88 0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353 0 0 0-1.355.251l-8.504 7.722c-.484.438-.484 1.138 0 1.583l8.5 7.739c.362.319.886.418 1.359.243.453-.177.76-.585.76-1.035v-3.899c.88-.146 1.764-.212 2.651-.212 8.384 0 15.207 6.18 15.207 13.774 0 7.593-6.825 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778 0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241 1.12C0 38.235 10.774 48 24 48z"
              fill-rule="evenodd" />
    </symbol>
    <symbol id="icon-flip">
        <path d="M0 29.9l19.084-11.788L0 6.325z" />
        <path d="M28.916 18.112L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425 7.163-4.424v8.849z"
              fill-rule="nonzero" />
        <path d="M21.398 8.05h5.205v5.175h-5.205zM21.398 0h5.205v5.175h-5.205zM21.398 16.1h5.205v5.175h-5.205zM21.398 23.575h5.205v5.175h-5.205zM21.398 31.625h5.205V36.8h-5.205z" />
    </symbol>
    <symbol id="icon-arrow">
        <path xmlns="http://www.w3.org/2000/svg" d="M.5 7.401L24.428 31.33
                48.357 7.4 41.569.613l-17.14 17.14L7.288.614z"
              fill-rule="evenodd" />
    </symbol>
</svg>
<main>
    <input type="checkbox" id="fill">
    <input type="radio" name="scale" id="scale-1" checked>
    <input type="radio" name="scale" id="scale-2">
    <input type="radio" name="scale" id="scale-3">
    <input type="checkbox" id="logo">
    <input type="radio" name="rotate" id="rotate-1" checked>
    <input type="radio" name="rotate" id="rotate-2">
    <input type="radio" name="rotate" id="rotate-3">
    <input type="radio" name="rotate" id="rotate-4">
    <input type="checkbox" id="flip">
    <input type="radio" name="filter" id="none-filter" checked>
    <input type="radio" name="filter" id="greyscale-filter">
    <input type="radio" name="filter" id="sepia-filter">
    <input type="radio" name="filter" id="hue-filter">
    <input type="radio" name="filter" id="invert-filter">
    <input type="radio" name="filter" id="blur-filter">
    <input type="radio" name="arrow" id="arrow-1" checked>
    <input type="radio" name="arrow" id="arrow-2">
    <input type="radio" name="arrow" id="arrow-3">
    <section class="controls">
        <label for="fill">
            <svg class="icon">
                <use xlink:href="#icon-fill"></use>
            </svg>
        </label>
        <label for="scale-1" class="scale-label">
            <svg class="icon">
                <use xlink:href="#icon-scale"></use>
            </svg>
        </label>
        <label for="scale-2" class="scale-label">
            <svg class="icon">
                <use xlink:href="#icon-scale"></use>
            </svg>
        </label>
        <label for="scale-3" class="scale-label">
            <svg class="icon">
                <use xlink:href="#icon-scale"></use>
            </svg>
        </label>
        <label for="logo">
            <svg class="icon icon-logo">
                <use xlink:href="#icon-logo"></use>
            </svg>
        </label>
        <label for="rotate-1" class="rotate-label">
            <svg class="icon">
                <use xlink:href="#icon-rotate"></use>
            </svg>
        </label>
        <label for="rotate-2" class="rotate-label">
            <svg class="icon">
                <use xlink:href="#icon-rotate"></use>
            </svg>
        </label>
        <label for="rotate-3" class="rotate-label">
            <svg class="icon">
                <use xlink:href="#icon-rotate"></use>
            </svg>
        </label>
        <label for="rotate-4" class="rotate-label">
            <svg class="icon">
                <use xlink:href="#icon-rotate"></use>
            </svg>
        </label>
        <label for="flip">
            <svg class="icon">
                <use xlink:href="#icon-flip"></use>
            </svg>
        </label>
    </section>
    <section class="image">
        <img class="image-background" src="./kisa.jpg" alt="Молли" id="back">
        <div class="fill-mode">
            <div class="scale-mode">
                <div class="rotate-mode">
                    <img class="image-photo" src="./kisa.jpg" alt="Молли">
                </div>
            </div>
        </div>
    </section>
    <section class="carousel">
        <article class="left-block">
            <label for="arrow-1" class="arrow-left">
                <svg class="icon">
                    <use xlink:href="#icon-arrow"></use>
                </svg>
            </label>
            <label for="arrow-2" class="arrow-left">
                <svg class="icon">
                    <use xlink:href="#icon-arrow"></use>
                </svg>
            </label>
            <label for="arrow-3" class="arrow-left">
                <svg class="icon">
                    <use xlink:href="#icon-arrow"></use>
                </svg>
            </label>
        </article>
        <article class="cards">
            <div class="card">
                <p class="card__title none-title">Без фильтров</p>
                <label for="none-filter" class="card__img">
                    <img src="./kisa.jpg" alt="none filter" class="no-filter">
                </label>
            </div>
            <div class="card">
                <p class="card__title greyscale-title">Ч/Б</p>
                <label for="greyscale-filter" class="card__img">
                    <img src="./kisa.jpg" alt="greyscale filter" class="greyscale">
                </label>
            </div>
            <div class="card">
                <p class="card__title sepia-title">Мягкие цвета</p>
                <label for="sepia-filter" class="card__img">
                    <img src="./kisa.jpg" alt="sepia filter" class="sepia">
                </label>
            </div>
            <div class="card">
                <p class="card__title hue-title">Жесткие цвета</p>
                <label for="hue-filter" class="card__img">
                    <img src="./kisa.jpg" alt="hue filter" class="hue">
                </label>
            </div>
            <div class="card">
                <p class="card__title invert-title">Негатив</p>
                <label for="invert-filter" class="card__img">
                    <img src="./kisa.jpg" alt="invert filter" class="invert">
                </label>
            </div>
            <div class="card">
                <p class="card__title blur-title">Размытие</p>
                <label for="blur-filter" class="card__img">
                    <img src="./kisa.jpg" alt="blur filter" class="blur">
                </label>
            </div>
        </article>
        <article class="right-block">
            <label for="arrow-1" class="arrow-right">
                <svg class="icon">
                    <use xlink:href="#icon-arrow"></use>
                </svg>
            </label>
            <label for="arrow-2" class="arrow-right">
                <svg class="icon">
                    <use xlink:href="#icon-arrow"></use>
                </svg>
            </label>
            <label for="arrow-3" class="arrow-right">
                <svg class="icon">
                    <use xlink:href="#icon-arrow"></use>
                </svg>
            </label>
        </article>
    </section>
</main>
</body>
</html>
